<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제9</title>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th><b><label for="userId">ID</label></b></th>
                    <td><input type="text" name='userId' id='userId' placeholder='아이디 10글자 이내' size='30'></td>
                    <td><input type='button' value='중복확인'></td>
                </tr>
                <tr>
                    <th><b><label for="pw">비밀번호</b></label></th>
                    <td><input type="password" name='pw' id='pw' placeholder='영문, 숫자, 특수문자 포함 8자 이상' size='30'></td>
                </tr>
                <tr>
                    <th><b><label for="pwCheck">비밀번호 확인</label></b></th>
                    <td><input type="password" name='pwCheck' id='pwCheck'></td>
                </tr>
                <tr>
                    <th><b><label for="email">Email</b></label></th>
                    <td><input type="text" name='email' id='email'></td>
                    <td><!--드롭다운박스-->
                        <select name='emailAddr' id='emailAddr'>
                            <optgroup>
                                <option value="etc" label='직접입력' selected 직접입력></option>
                                <option value='naver.com' label='네이버'>naver.com</option>
                                <option value="gmail.com" label='구글'>gmail.com</option>
                                <option value="daum.net" label='다음'>daum.net</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        
        <fieldset>
            <legend>추가 정보</legend>
            <ul>
                <li>
                    <label for="addFile">프로필 사진 : </label>
                    <input type="file" name='addFile' id='addFile'>
                </li>
                <li>
                    <label for="gender">성별 : </label>
                    <input type="radio" name='gender' value='M' checked>남자
                    <input type="radio" name='gender' value='F'>여자 <br>
                </li>
                <li>
                    <label for="birth">생년월일 : </label>
                    <input type="date" name='birth' id='birth'>
                </li>
                <li>
                    취미 : 
                    <input type="checkbox" name='hobby' id='hobby1' value='baseball'>
                    <label for="hobby1">야구</label>
                    <input type="checkbox" name='hobby' id='hobby2' value='basketball'>
                    <label for="hobby2">농구</label>
                    <input type="checkbox" name='hobby' id='hobby3' value='football'>
                    <label for="hobby3">축구</label> 
                    <br>
                    <input type="checkbox" name='hobby' id='hobby4' value='study' checked>
                    <label for="hobby4">공부</label>
                    <label>
                        <input type="checkbox" name='hobby' id='hobby5' value='music'>
                        음악감상
                    </label> <br>
                    <input type="checkbox" name='hobby' id='hobby6' value='etc'>
                    기타 : <input type="text" name='etcTxt' id='etcTxt'>
                </li>
                <li>
                    <label for="introduce">자기소개</label>
                    <textarea name='introduce' cols='50' rows='5' style='resize: none;'></textarea>
                </li>
            </ul>
        </fieldset>
        <p>
            <input type="submit" value='회원가입'>
            <input type="reset" value='다시입력'>
            <input type="button" value='이전으로'>
        </p>
    </form>
</body>
</html>
