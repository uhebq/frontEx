<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 회원가입 화면 만들어줘
    이메일
    이름
    생년월일 -->
    <!-- This is a HTML code for a registration form -->
    <form>
        <label for="email">Email:</label> <!-- Label for email input field -->
        <input type="email" id="email" name="email" required> <!-- Email input field with required attribute -->
        <br><br>
        <label for="name">Name:</label> <!-- Label for name input field -->
        <input type="text" id="name" name="name" required> <!-- Name input field with required attribute -->
        <br><br>
        <label for="dob">Date of Birth:</label> <!-- Label for date of birth input field -->
        <input type="date" id="dob" name="dob" required> <!-- Date of birth input field with required attribute -->
        <br><br>
        <input type="submit" value="Submit"> <!-- Submit button -->
    </form>
</body>
</html>
